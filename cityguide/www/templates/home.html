<ion-view view-title="CityGuide">
  <ion-content>
    <form ng-submit="submit()" ng-controller="ResultFilterCtrl">
      <div class="list">

        <label class="item item-input item-select">
          <div class="input-label">
            Stadt
          </div>
          <select ng-model="result_filter.city">
            <option ng-repeat="city in citys">{{ city.title }}</option>
          </select>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Tageszeit
          </div>
          <select>
            <option ng-repeat="time in times">{{ time.title }}</option>
          </select>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Kategorie
          </div>
          <select>
            <option ng-repeat="category in categories">{{category.title}}</option>
          </select>
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Filtern</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
